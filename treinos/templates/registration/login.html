{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h2 class="mb-3">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
{% endblock %}
